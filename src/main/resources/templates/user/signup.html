<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS読込 -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/user/signup.css}">
  <!-- JS読込 -->
  <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  <title>社員新規登録</title>
</head>
<body class="bg-light">
  <form id="signup-form" method="post" action="/employee/signup" class="form-signup">
    <h1 class="text-center">社員新規登録</h1>
    <!-- ユーザーID -->
    <div class="form-group">
      <label for="userId">ユーザーID</label>
      <input type="text" class="form-control"/>
    </div>
    <!-- パスワード -->
    <div class="form-group">
      <label for="password">パスワード</label>
      <input type="text" class="form-control"/>
    </div>
    <!-- 社員名 -->
    <div class="form-group">
      <label for="employeeName">社員名</label>
      <input type="text" class="form-control"/>
    </div>
     <!-- 部署名 -->
    <div class="form-group">
      <label for="deployName">部署名</label>
      <input type="text" class="form-control"/>
    </div>
    <!-- 誕生日 -->
    <div class="form-group">
      <label for="birthday">誕生日</label>
      <input type="text" class="form-control"/>
    </div>
    <!-- 性別 -->
    <div class="form-group">
      <div th:each="item : ${genderMap}" class="form-check-inline">
        <input type="radio" class="form-check-input" th:value="${item.value}"/>
        <label class="form-check-label" th:text="${item.key}"></label>
      </div>
    </div>
    <!-- 登録ボタン -->
    <input type="submit" value="新規登録" class="btn btn-primary w-100 mt-3" />
  </form>
</body>
</html>
