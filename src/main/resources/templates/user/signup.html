<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- CSS読込 -->
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/user/signup.css}">
<!-- JS読込 -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<title>社員新規登録</title>
</head>
<body class="bg-light">
	<form id="signup-form" method="post" action="/employee/signup"
		class="form-signup" th:object="${signupForm}">
		<h1 class="text-center">社員新規登録</h1>
		<!-- 社員ID -->
		<div class="form-group">
			<label for="employeeId">社員ID</label> <input type="text"
				class="form-control" th:field="*{employeeId}" />
		</div>
		<!-- パスワード -->
		<div class="form-group">
			<label for="password">パスワード</label> <input type="text"
				class="form-control" th:field="*{password}" />
		</div>
		<!-- 社員名 -->
		<div class="form-group">
			<label for="employeeName">社員名</label> <input type="text"
				class="form-control" th:field="*{employeeName}" />
		</div>
		<!-- 部署 -->
		<div class="form-group">
			<label for="deploy">部署</label> <input type="text"
				class="form-control" th:field="*{deploy}" />
		</div>
		<!-- 誕生日 -->
		<div class="form-group">
			<label for="birthday">誕生日</label> <input type="text"
				class="form-control" placeholder="yyyy/MM/dd" th:field="*{birthday}" />
		</div>
		<!-- 性別 -->
		<div class="form-group">
			<div th:each="item : ${genderMap}" class="form-check-inline">
				<input type="radio" class="form-check-input"
					th:value="${item.value}" th:field="*{gender}" /> <label
					class="form-check-label" th:text="${item.key}"></label>
			</div>
		</div>
		<!-- 登録ボタン -->
		<input type="submit" value="新規登録" class="btn btn-primary w-100 mt-3" />
	</form>
</body>
</html>
